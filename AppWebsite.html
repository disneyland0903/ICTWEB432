<!DOCTYPE html>

    <link rel="stylesheet" href="./base.css">
    <style>
    .headWrapper {
        padding: 0 20px 0 20px;
        display: flex;
        justify-content: space-between;
    }

    .home {
        font-size: 20px;
    }

    .search {
       margin-right: -450px;
    }

    #type option{
        font-size: 20px;
    }
    #type {
       
        height: 30px;
        width: 200px;
    }

    .wrapper {
        margin: 10px auto;
        display: grid;
        grid-template-columns: 2fr 1fr 2fr;
        gap: 1%;
        width: 1240px;
        height: 600px;
    }

    .item-a {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 4;
    }

    .item-b {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2;
        padding-top: 70px;
        text-align: center;
        border: 1px solid #000;
        border-radius: 5px;
        font-size: 25px;
    }

    .item-c {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 3;
        padding-top: 70px;
        text-align: center;
        border: 1px solid #000;
        border-radius: 5px;
        font-size: 25px;
    }

    .item-d {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 3;
        grid-row-end: 4;
        padding-top: 70px;
        text-align: center;
        border: 1px solid #000;
        border-radius: 5px;
        font-size: 25px;
    }

    .item-e {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 4;
    }

              
    </style>
</head>

                <option value="./storyType.html" >Story Type</option>

        </label>
        
        <div class="contact">
        <span class="material-symbols-outlined">deskphone</span>

    </div>
    <div class="wrapper">

        <a href="./bedroomQuantity.html" class="item-b" >Bedroom Quantity</a>
