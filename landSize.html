    <style>
    .headWrapper {

    .wrapper {
        margin: 10px auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 2fr 1fr 3fr;
        gap: 1%;
        width: 1240px;
        height: 980px;
    }

    .item-a {
        grid-column-start: 1;
        grid-column-end: 5;
        grid-row-start: 1;
        grid-row-end: 2;
        overflow: hidden;
    }

    .item-a img {
        width: 100%;
        object-position: 0 10px;

    .item-b {

        grid-column-end: 2;

        grid-row-end: 4;
        padding-top: 40px;
        text-align: center;
        border: 1px solid #000;
        border-radius: 5px;
        font-size: 25px;
        
    }

    .item-c img {
        width: 100%;
        transition: transform 1s;
    }
    .item-c img:hover {
        transform: scale(2);
    }

    .item-d {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 3;
        grid-row-end: 4;
